plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

version = "0.2"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.6.0'
    
    // This is for parsing the journal
    implementation group: 'io.kaitai', name: 'kaitai-struct-runtime', version: '0.10'
}

application {
    // Define the main class for the application.
    mainClass = 'javaJournal.App'
}

task copyDependencies(type: Copy) {
    description 'Copies Gradle libs into build directory for external use (e.g. by non-Gradle projects).'
    group 'build'
    from configurations.testRuntimeClasspath
    into new File(buildDir, "gradle-dependencies")
}

tasks.withType(JavaCompile) {
    options.deprecation = true
}
